    <h1 id="ques15"></h1>
    <h2>sorted array using bubble sort:</h2>
<script>
 function swap(arr, first_Index, second_Index){
    var temp = arr[first_Index];
    arr[first_Index] = arr[second_Index];
    arr[second_Index] = temp;
}

function bubble_Sort(arr){

    var len = arr.length,
        i, j, stop;

    for (i=0; i < len; i++){
        for (j=0, stop=len-i; j < stop; j++){
            if (arr[j] > arr[j+1]){
                swap(arr, j, j+1);
            }
        }
    }

    return arr;
}
document.write(bubble_Sort([3, 0, 2, 5, -1, 4, 1]));
</script>
